# Nixpacks configuration for Bun
# This prevents auto-detection of Node.js

[phases.setup]
nixPkgs = ["curl", "bash"]

[phases.install]
cmds = [
  "curl -fsSL https://bun.sh/install | bash",
  "export PATH=\"$HOME/.bun/bin:$PATH\"",
  "bun install --frozen-lockfile"
]

[start]
cmd = "export PATH=\"$HOME/.bun/bin:$PATH\" && bun src/index.ts"
