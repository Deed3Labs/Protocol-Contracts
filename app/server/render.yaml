services:
  - type: web
    name: protocol-server
    env: bun
    plan: free
    buildCommand: curl -fsSL https://bun.sh/install | bash && export PATH="$HOME/.bun/bin:$PATH" && bun install
    startCommand: bun src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      # Add your Redis and other env vars in Render dashboard
