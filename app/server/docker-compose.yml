version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: protocol-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis Commander for visual management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: protocol-redis-commander
    hostname: redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - tools  # Only start with --profile tools

volumes:
  redis-data:
    driver: local
