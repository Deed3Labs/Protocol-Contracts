<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="512x512" href="/ClearPath-Logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#0e0e0e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CLEAR Credit" />
    <meta name="msapplication-TileColor" content="#0e0e0e" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Mobile web app support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="CLEAR Credit" />
    
    <!-- Stripe Crypto Onramp Scripts -->
    <script src="https://js.stripe.com/clover/stripe.js"></script>
    <script src="https://crypto-js.stripe.com/crypto-onramp-outer.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check if wallet connection is working after a delay
              setTimeout(() => {
                const appkitButton = document.querySelector('appkit-button');
                if (!appkitButton || !appkitButton.shadowRoot) {
                  console.warn('AppKit button not found, unregistering service worker');
                  registration.unregister();
                }
              }, 3000);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Ensure AppKit modal icons load properly
      window.addEventListener('load', () => {
        // Preload critical icon resources for AppKit modal
        const iconUrls = [
          // Chain icons
          'https://api.web3modal.com/v2/chain/1/icon',
          'https://api.web3modal.com/v2/chain/8453/icon',
          'https://api.web3modal.com/v2/chain/11155111/icon',
          'https://api.web3modal.com/v2/chain/84532/icon',
          // Wallet icons
          'https://api.web3modal.com/v2/connector/metamask/icon',
          'https://api.web3modal.com/v2/connector/trust/icon',
          'https://api.web3modal.com/v2/connector/coinbase/icon',
          'https://api.web3modal.com/v2/connector/rainbow/icon',
          'https://api.web3modal.com/v2/connector/walletconnect/icon',
          // Social icons
          'https://api.web3modal.com/v2/connector/google/icon',
          'https://api.web3modal.com/v2/connector/apple/icon',
          'https://api.web3modal.com/v2/connector/facebook/icon',
          'https://api.web3modal.com/v2/connector/x/icon',
          'https://api.web3modal.com/v2/connector/github/icon',
          'https://api.web3modal.com/v2/connector/discord/icon',
          'https://api.web3modal.com/v2/connector/farcaster/icon',
          // Action icons
          'https://api.web3modal.com/v2/connector/buy/icon',
          'https://api.web3modal.com/v2/connector/swap/icon',
          'https://api.web3modal.com/v2/connector/send/icon',
          'https://api.web3modal.com/v2/connector/activity/icon',
          'https://api.web3modal.com/v2/connector/disconnect/icon'
        ];

        iconUrls.forEach(url => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'image';
          link.href = url;
          document.head.appendChild(link);
        });

        // Monitor for icon loading issues
        setTimeout(() => {
          const modal = window.appKitModal;
          if (modal) {
            console.log('AppKit modal loaded successfully');
          } else {
            console.warn('AppKit modal not found, icons may not load properly');
          }
        }, 1000);

        // Do not auto-open the modal here. On iOS deep-link flows this can
        // retrigger connect/sign prompts before WalletConnect state restores.
      });
    </script>
  </body>
</html>
