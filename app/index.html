<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Deed Protocol" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <title>The Deed Protocol by Deed3Labs</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check if wallet connection is working after a delay
              setTimeout(() => {
                const appkitButton = document.querySelector('appkit-button');
                if (!appkitButton || !appkitButton.shadowRoot) {
                  console.warn('AppKit button not found, unregistering service worker');
                  registration.unregister();
                }
              }, 3000);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Ensure AppKit modal icons load properly
      window.addEventListener('load', () => {
        // Preload critical icon resources
        const iconUrls = [
          'https://api.web3modal.com/v2/chain/1/icon',
          'https://api.web3modal.com/v2/chain/8453/icon',
          'https://api.web3modal.com/v2/chain/11155111/icon',
          'https://api.web3modal.com/v2/chain/84532/icon'
        ];

        iconUrls.forEach(url => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'image';
          link.href = url;
          document.head.appendChild(link);
        });

        // Monitor for icon loading issues
        setTimeout(() => {
          const modal = window.appKitModal;
          if (modal) {
            console.log('AppKit modal loaded successfully');
          } else {
            console.warn('AppKit modal not found, icons may not load properly');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
